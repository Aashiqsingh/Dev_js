<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
</head>
<body>

  <form onsubmit="addStudent(event)">
    <label>Id</label>
    <input type="text" id="id" required><br><br>

    <label>Name</label>
    <input type="text" id="name" required><br><br>

    <label>Email</label>
    <input type="email" id="email" required><br><br>

    <label>Age</label>
    <input type="number" id="age" required><br><br>

    <label>Status</label>
    <input type="text" id="status" required><br><br>

    <button type="submit">Add Student</button>
  </form>

  <br>

  <table border="1">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <!-- Rows will go here -->
    </tbody>
  </table>

  <script src="./node1.js"></script>

</body>
</html>
