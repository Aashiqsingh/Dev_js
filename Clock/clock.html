<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Round Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #282c34;
      margin: 0;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      position: relative;
      background: #000;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .center {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      background: white;
      border-radius: 4px;
    }

    .hour {
      width: 6px;
      height: 70px;
      background: #fff;
      z-index: 3;
    }

    .minute {
      width: 4px;
      height: 100px;
      background: #ccc;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 120px;
      background: red;
      z-index: 1;
    }

    .number {
      position: absolute;
      color: white;
      font-size: 20px;
      font-family: sans-serif;
      transform: translate(-50%, -50%);
    }

    /* Positioning numbers 1â€“12 */
    .number1  { top: 25px;  left: 210px; }
    .number2  { top: 60px;  left: 255px; }
    .number3  { top: 145px; left: 278px; }
    .number4  { top: 230px; left: 255px; }
    .number5  { top: 275px; left: 210px; }
    .number6  { top: 290px; left: 145px; }
    .number7  { top: 275px; left: 80px;  }
    .number8  { top: 230px; left: 35px;  }
    .number9  { top: 145px; left: 20px;  }
    .number10 { top: 60px;  left: 35px;  }
    .number11 { top: 25px;  left: 80px;  }
    .number12 { top: 10px;  left: 145px; }
  </style>
</head>
<body>
  <div class="clock">
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>

    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    <div class="center"></div>
  </div>

  <script>
    const hourHand = document.getElementById('hourHand');
    const minuteHand = document.getElementById('minuteHand');
    const secondHand = document.getElementById('secondHand');

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secDeg = seconds * 6;
      const minDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = (hours % 12) * 30 + minutes * 0.5;

      secondHand.style.transform = `translateX(-50%) rotate(${secDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minDeg}deg)`;
      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call
  </script>
</body>
</html>
