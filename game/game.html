<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px #00000030;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .choice {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .choice:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .result {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .scoreboard span {
      margin: 0 10px;
      font-weight: bold;
    }

    button.restart {
      margin-top: 25px;
      padding: 10px 20px;
      border: none;
      background-color: #fff;
      color: #333;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.restart:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Stone Paper Scissors</h1>
  <div class="game-container">
    <div class="choices">
      <div class="choice" data-choice="rock">ü™® Rock</div>
      <div class="choice" data-choice="paper">üìÑ Paper</div>
      <div class="choice" data-choice="scissors">‚úÇÔ∏è Scissors</div>
    </div>

    <div class="result" id="resultText">Make your move!</div>
    <div class="scoreboard">
      You: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span>
    </div>

    <button class="restart" onclick="resetGame()">Restart</button>
  </div>

  <script>
    const choices = document.querySelectorAll(".choice");
    const resultText = document.getElementById("resultText");
    const playerScoreSpan = document.getElementById("playerScore");
    const computerScoreSpan = document.getElementById("computerScore");

    let playerScore = 0;
    let computerScore = 0;

    choices.forEach(choice => {
      choice.addEventListener("click", () => {
        const playerChoice = choice.dataset.choice;
        const computerChoice = getComputerChoice();
        const result = getResult(playerChoice, computerChoice);
        updateUI(playerChoice, computerChoice, result);
      });
    });

    function getComputerChoice() {
      const options = ["rock", "paper", "scissors"];
      const randomIndex = Math.floor(Math.random() * options.length);
      return options[randomIndex];
    }

    function getResult(player, computer) {
      if (player === computer) return "draw";
      if (
        (player === "rock" && computer === "scissors") ||
        (player === "paper" && computer === "rock") ||
        (player === "scissors" && computer === "paper")
      ) {
        playerScore++;
        return "win";
      } else {
        computerScore++;
        return "lose";
      }
    }

    function updateUI(player, computer, result) {
      let message = `You chose ${player}, computer chose ${computer}. `;
      if (result === "win") message += "You win! üéâ";
      else if (result === "lose") message += "You lose! üò¢";
      else message += "It's a draw! üòê";

      resultText.textContent = message;
      playerScoreSpan.textContent = playerScore;
      computerScoreSpan.textContent = computerScore;
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      playerScoreSpan.textContent = 0;
      computerScoreSpan.textContent = 0;
      resultText.textContent = "Make your move!";
    }
  </script>
  hiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii
</body>
</html>
