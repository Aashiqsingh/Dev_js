<body>

    <h1 style="text-align: center;">Calculator</h1>

        <option value="-">-</option>

    <input type="text" name="" id="num2" placeholder="Enter second number..." class="form-control">

    <button class="btn btn-primary" onclick="calculator()">Calculate</button>

    </div>
    <h1 id="result"></h1>
